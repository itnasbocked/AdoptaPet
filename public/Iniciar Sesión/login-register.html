<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoptaPet - Acceso</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="/styles.css">
    <script src="/Iniciar Sesión/script.js"></script>
</head>
<body class="login-body">
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100 py-5">
        <div class="login-card p-4 rounded-4 shadow-lg text-center">
            
            <i class="fas fa-heart" style="font-size: 48px; color: #ff6600;"></i>
            
            <h2 class="fw-bold mt-2 mb-1">AdoptaPet</h2>
            <p class="text-muted mb-4">Bienvenido de vuelta</p>

            <ul class="nav nav-pills nav-fill bg-light rounded-pill mb-4" id="loginTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active rounded-pill fw-bold" id="login-tab" data-bs-toggle="pill" data-bs-target="#login-content" type="button" role="tab" aria-selected="true">Iniciar Sesión</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link rounded-pill fw-bold" id="register-tab" data-bs-toggle="pill" data-bs-target="#register-content" type="button" role="tab" aria-selected="false">Registrarse</button>
                </li>
            </ul>

            <div class="tab-content" id="loginTabContent">
                
                <div class="tab-pane fade show active" id="login-content" role="tabpanel">
                    <h5 class="text-start fw-bold mb-3">Iniciar Sesión</h5>
                    <p class="text-start text-muted small mb-4">Ingresa tus credenciales para acceder a tu cuenta</p>
                    
                    <form id="loginForm">
                        <div class="input-group mb-3 custom-input">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input name="email" type="email" class="form-control" placeholder="tu@email.com" required>
                        </div>
                        
                        <div class="input-group mb-3 custom-input">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input name="password" type="password" class="form-control" placeholder="Contraseña" required>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4 small">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Recordarme</label>
                            </div>
                            <a href="#" class="text-danger fw-bold text-decoration-none">¿Olvidaste tu contraseña?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-dark w-100 fw-bold py-2 login-btn">Iniciar Sesión</button>
                        
                        <p class="mt-4 small text-center">¿No tienes una cuenta? <a href="#" id="switchToRegister" class="text-danger fw-bold text-decoration-none">Regístrate aquí</a></p>
                    </form>
                </div>
                
                <div class="tab-pane fade" id="register-content" role="tabpanel">
                    <h5 class="text-start fw-bold mb-3">Crear Cuenta</h5>
                    <p class="text-start text-muted small mb-4">Regístrate para comenzar el proceso de adopción</p>
                    
                    <form id="registerForm">
                        <div class="row mb-3">
                            <div class="col-6">
                                <input name="nombre" type="text" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="col-6">
                                <input name="apellido" type="text" class="form-control" placeholder="Apellido" required>
                            </div>
                        </div>

                        <div class="input-group mb-3 custom-input">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input name="email" type="email" class="form-control" placeholder="tu@email.com" required>
                        </div>

                        <div class="input-group mb-3 custom-input">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input name="telefono" type="tel" class="form-control" placeholder="+52 123 456 7890">
                        </div>
                        
                        <div class="input-group mb-3 custom-input">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input name="password" type="password" class="form-control" placeholder="Contraseña" required>
                        </div>
                        
                        <div class="input-group mb-3 custom-input">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input name="confirmPassword" type="password" class="form-control" placeholder="Confirmar Contraseña" required>
                        </div>

                        <div class="form-check text-start mb-4 small">
                            <input class="form-check-input" type="checkbox" id="acceptTerms" required>
                            <label class="form-check-label" for="acceptTerms">Acepto los términos y condiciones y la política de privacidad</label>
                        </div>
                        
                        <button type="submit" class="btn btn-dark w-100 fw-bold py-2 register-btn">Crear Cuenta</button>
                        
                        <p class="mt-4 small text-center">¿Ya tienes una cuenta? <a href="#" id="switchToLogin" class="text-danger fw-bold text-decoration-none">Inicia sesión aquí</a></p>
                    </form>
                </div>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        // Lógica para cambiar entre pestañas cuando se usa el enlace inferior
        $('#switchToRegister').on('click', function(e) {
            e.preventDefault();
            $('#register-tab').tab('show');
        });
        $('#switchToLogin').on('click', function(e) {
            e.preventDefault();
            $('#login-tab').tab('show');
        });
    </script>
</body>
</html>
