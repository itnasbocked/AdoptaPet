<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoptaPet - Solicitud de Adopción</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="form-body">
    
    <main class="container py-5 d-flex justify-content-center">
        <div class="adoption-form-container p-4 p-md-5 rounded-4 shadow-lg bg-white">
            
            <h1 class="fw-bold mb-2">Solicitud de Adopción</h1>
            <p class="text-muted mb-5">Estás solicitando adoptar a Luna. Por favor completa toda la información para procesar tu solicitud.</p>
            
            <form action="#" method="POST">
                
                <h4 class="fw-bold mt-4 mb-3">Información Personal</h4>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label small fw-bold">Nombre(s) *</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellido" class="form-label small fw-bold">Apellido(s) *</label>
                        <input type="text" class="form-control" id="apellido" required>
                    </div>

                    <div class="col-md-6">
                        <label for="email" class="form-label small fw-bold">Correo electrónico *</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label small fw-bold">Teléfono *</label>
                        <input type="tel" class="form-control" id="telefono" required>
                    </div>

                    <div class="col-12">
                        <label for="direccion" class="form-label small fw-bold">Dirección completa *</label>
                        <input type="text" class="form-control" id="direccion" required>
                    </div>

                    <div class="col-md-6">
                        <label for="ciudad" class="form-label small fw-bold">Ciudad *</label>
                        <input type="text" class="form-control" id="ciudad" required>
                    </div>
                    <div class="col-md-6">
                        <label for="codigoPostal" class="form-label small fw-bold">Código postal *</label>
                        <input type="text" class="form-control" id="codigoPostal" required>
                    </div>
                </div>

                <h4 class="fw-bold mt-5 mb-3">Información de Vivienda</h4>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="tipoVivienda" class="form-label small fw-bold">Tipo de vivienda *</label>
                        <select class="form-select" id="tipoVivienda" required>
                            <option selected disabled>Selecciona una opción</option>
                            <option>Casa</option>
                            <option>Apartamento</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="estadoPropiedad" class="form-label small fw-bold">Estado de propiedad *</label>
                        <select class="form-select" id="estadoPropiedad" required>
                            <option selected disabled>Selecciona una opción</option>
                            <option>Propia</option>
                            <option>Alquilada</option>
                        </select>
                    </div>
                </div>

                <h4 class="fw-bold mt-5 mb-3">Experiencia con Mascotas</h4>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="otrasMascotas" class="form-label small fw-bold">¿Tiene otras mascotas actualmente? *</label>
                        <select class="form-select" id="otrasMascotas" required>
                            <option selected disabled>Selecciona una opción</option>
                            <option>Sí</option>
                            <option>No</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <label for="experienciaPrevia" class="form-label small fw-bold">Experiencia previa con gatos *</label>
                        <textarea class="form-control" id="experienciaPrevia" rows="3" placeholder="Describe tu experiencia previa con mascotas..." required></textarea>
                    </div>
                </div>

                <h4 class="fw-bold mt-5 mb-3">Motivación para Adoptar</h4>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="motivacion" class="form-label small fw-bold">¿Por qué deseas adoptar a Luna? *</label>
                        <textarea class="form-control" id="motivacion" rows="3" placeholder="Cuéntanos por qué quieres adoptar a esta mascota..." required></textarea>
                    </div>

                    <div class="col-12">
                        <label for="rutinaDiaria" class="form-label small fw-bold">Describe tu estilo de vida y rutina diaria *</label>
                        <textarea class="form-control" id="rutinaDiaria" rows="3" placeholder="Horarios de trabajo, actividades, tiempo disponible, etc." required></textarea>
                    </div>
                </div>

                <h4 class="fw-bold mt-5 mb-3">Compromisos</h4>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="compromiso1" required>
                    <label class="form-check-label small" for="compromiso1">Acepto que toda la información proporcionada es verdadera y entiendo que se realizará una verificación antes de aprobar la adopción. *</label>
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="compromiso2" required>
                    <label class="form-check-label small" for="compromiso2">Me comprometo a proporcionar un hogar seguro, amoroso y permanente para esta mascota, incluyendo atención veterinaria adecuada. *</label>
                </div>

                <div class="d-flex justify-content-end gap-3 pt-3 border-top">
                    <button type="button" class="btn btn-light fw-bold px-4">Cancelar</button>
                    <button type="submit" class="btn btn-dark fw-bold px-4 submit-btn">
                        <i class="fas fa-paper-plane me-2"></i>Enviar solicitud
                    </button>
                </div>

            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
